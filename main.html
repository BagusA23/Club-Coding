<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
        background-image: url("senja1.jpg"); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat;
      }
      .full-height {
        height: 100vh;
      }
      .small-form {
        max-width: 400px; 
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        font-size: 0.8rem; 
        height: 35px; 
        padding: 10px;
        border-radius: 5px;
      }
      .form-check-input {
        margin-top: 0.3rem; 
      }
      .card {
        background-color: rgba(255, 255, 255, 0.8); 
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center full-height">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card border">
            <div class="card-body d-flex align-items-center p-2 flex-grow-1">
                <h1 class="card-title text-center">
                    <span class="">Coding</span>
                    <img src="photo2.jpg" alt="Your Photo" class="img-fluid  " style="max-width: 15rem; height: auto;">
                </h1>
              <form class="small-form" id="registerForm" onsubmit="return validateForm()">
                <h1 class="h4">Register</h1>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                  <div id="passwordHelp" class="form-text">Use at least 8 characters with a mix of letters, numbers, and symbols.</div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var termsCheck = document.getElementById("termsCheck").checked;

        if (username == "" || email == "" || password == "" || confirmPassword == "") {
          alert("Please fill in all fields.");
          return false;
        }

        if (password != confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }

        if (!termsCheck) {
          alert("Please agree to the terms and conditions.");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
